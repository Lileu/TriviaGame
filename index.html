<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assets/css/reset.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <title>Trivia Game</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="game-title">
          <h1>90's Action Movie Trivia Game</h1>
        </div>
        <div id="game-body">
          <div class="row justify-content-center">
            <div class="col-md-10">
              <section class="justify-content-center" id="instructions">How well do you know your 90's sction movies?
                <br>
                If you're a millenial, probably not very well! <br>
                You will be quizzed on 5 questions, with 15 seconds to answer each question. <br>
                Good luck!
              </section>
              <button type="button" class="btn btn-primary btn-lg btn-block" id="startBtn">START!</button>
              <div id="game-question">
                <span id="current-question"></span>

                <span id="timer"></span>
              </div>
              <div id="game-answers"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
